<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filtering in E-commerce Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="control">
        <div class="btn-group">
            <button class="btn" data-filter="all">All</button>
            <button class="btn" data-filter="biryani">biriyani</button>
            <button class="btn" data-filter="lays">lays</button>
            <button class="btn" data-filter="drinks">drinks</button>
        </div>
        <input type="text" id="search" placeholder="Search Food">
    </div>

    <div class="container">
        <div class="box" data-item="biryani">
            <img src="biriyani1.jpeg">
        </div>
        <div class="box" data-item="biryani">
            <img src="biriyani2.jpeg">
        </div>
        <div class="box" data-item="biryani">
            <img src="biriyani3.jpeg">
        </div>
        <div class="box" data-item="biryani">
            <img src="biriyani4.jpeg">
        </div>
        <div class="box" data-item="lays">
            <img src="red.jpeg">
        </div>
        <div class="box" data-item="lays">
            <img src="green.jpeg">
        </div>
        <div class="box" data-item="lays">
            <img src="blue.jpeg">
        </div>
        <div class="box" data-item="lays">
            <img src="yellow.jpeg">
        </div>
        <div class="box" data-item="drinks">
            <img src="sprite.jpeg">
        </div>
        <div class="box" data-item="drinks">
            <img src="thumsup.jpeg">
        </div>
        <div class="box" data-item="drinks">
            <img src="frooti.jpeg">
        </div>
        <div class="box" data-item="drinks">
            <img src="fanta.jpeg">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
